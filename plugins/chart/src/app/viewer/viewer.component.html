<!-- #layout:'WidgetViewUi' -->
<ng-template #title>
  {{ model.title }}
</ng-template>

<ng-template #content>
  <div
    class="p-2"
    style="direction: ltr"
    [class]="model.theme || 'light'"
    [ngClass]="{ 'full-screen-chart': isFullScreen }"
    [style.height.px]="model.containerHeight || model.height"
  >

      *ngIf="model.chartType === 'bar-vertical'"
      class="chart-container"
      [view]="view"
      [scheme]="colorScheme"
      [schemeType]="model.schemeType"
      [customColors]="customColors"
      [results]="chartData"
      [animations]="model.animations"
      [gradient]="model.gradient"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      [showXAxisLabel]="model.showXAxisLabel"
      [showYAxisLabel]="model.showYAxisLabel"
      [tooltipDisabled]="model.tooltipDisabled"
      [xAxisLabel]="model.xAxisLabel"
      [yAxisLabel]="model.yAxisLabel"
      [showGridLines]="model.showGridLines"
      [barPadding]="model.barPadding"
      [roundDomains]="model.roundDomains"
      [roundEdges]="model.roundEdges"
      [yScaleMax]="model.yScaleMax"
      [noBarWhenZero]="model.noBarWhenZero"
      [showDataLabel]="model.showDataLabel"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [rotateXAxisTicks]="model.rotateXAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (legendLabelClick)="onLegendLabelClick($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-bar-vertical>

      [yAxisLabel]="model.yAxisLabel"
      [innerPadding]="model.innerPadding"
      [tooltipDisabled]="model.tooltipDisabled"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [rotateXAxisTicks]="model.rotateXAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-heat-map>
    <ngx-charts-heat-map
      *ngIf="model.chartType === 'calendar'"
      class="chart-container"
      [view]="view"
      [scheme]="colorScheme"
      [results]="calendarData"
      [animations]="model.animations"
      [legend]="model.showLegend"
      [gradient]="model.gradient"
      (legendLabelClick)="onLegendLabelClick($event)"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [showXAxisLabel]="false"
      [showYAxisLabel]="false"
      [xAxisTickFormatting]="calendarAxisTickFormatting"
      [tooltipText]="calendarTooltipText"
      [innerPadding]="innerPadding"
      [tooltipDisabled]="model.tooltipDisabled"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [rotateXAxisTicks]="model.rotateXAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-heat-map>
    <ngx-charts-tree-map
      *ngIf="model.chartType === 'tree-map'"
      class="chart-container"
      [view]="view"
      (legendLabelClick)="onLegendLabelClick($event)"
      [scheme]="colorScheme"
      [results]="chartData"
      [animations]="model.animations"
      [tooltipDisabled]="model.tooltipDisabled"
      [labelFormatting]="gdpLabelFormatting"
      [valueFormatting]="currencyFormatting"
      [gradient]="model.gradient"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-tree-map>
    <ngx-charts-number-card
      *ngIf="model.chartType === 'number-card'"
      class="chart-container"
      [view]="view"
      (legendLabelClick)="onLegendLabelClick($event)"
      [scheme]="colorScheme"
      cardColor="#232837"
      emptyColor="#1e222e"
      [results]="chartData"
      [animations]="model.animations"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-number-card>

    <ngx-charts-gauge
      *ngIf="model.chartType === 'gauge'"
      class="chart-container"
      [view]="view"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      [results]="chartData"
      [animations]="model.animations"
      [textValue]="model.gaugeTextValue"
      [scheme]="colorScheme"
      [min]="model.gaugeMin"
      [max]="model.gaugeMax"
      [units]="model.gaugeUnits"
      [angleSpan]="model.gaugeAngleSpan"
      [startAngle]="model.gaugeStartAngle"
      [showAxis]="model.gaugeShowAxis"
      [bigSegments]="model.gaugeLargeSegments"
      [smallSegments]="model.gaugeSmallSegments"
      [margin]="
        model.margin
          ? [
              model.marginTop,
              model.marginRight,
              model.marginBottom,
              model.marginLeft
            ]
          : null
      "
      [tooltipDisabled]="model.tooltipDisabled"
      [showText]="model.showText"
      (select)="select($event)"
      (legendLabelClick)="onLegendLabelClick($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-gauge>
    <ngx-charts-linear-gauge
      *ngIf="model.chartType === 'linear-gauge'"
      class="chart-container"
      [view]="view"
      [scheme]="colorScheme"
      [animations]="model.animations"
      [min]="model.gaugeMin"
      [max]="model.gaugeMax"
      [value]="model.gaugeValue"
      [previousValue]="model.gaugePreviousValue"
      [units]="model.gaugeUnits"
      (select)="select($event)"
    >
    </ngx-charts-linear-gauge>

    <div
      class="chart-container"
      *ngIf="model.chartType === 'tree-map-demo'"
      style="padding: 10px; border: 1px solid white"
    >
      <h4 style="text-align: center">
        <button
          class="btn btn-link"
          [class.active]="sumBy === 'Size'"
          (click)="treemapProcess('Size')"
        >
          By Size
        </button>
        <button
          class="btn btn-link"
          [class.active]="sumBy === 'Count'"
          (click)="treemapProcess('Count')"
        >
          By Count
        </button>
      </h4>
      <div style="height: 17px; font-size: 12px">
        <ng-container *ngFor="let item of treemapPath; let last = last">
          <button
            class="btn btn-link"
            [class.active]="last"
            [disabled]="last"
            (click)="treemapSelect(item)"
          >
            {{ item.name }} ({{ item.value }})
          </button>
          <span *ngIf="!last"> / </span>
        </ng-container>
      </div>
      <ngx-charts-tree-map
        [view]="view"
        (legendLabelClick)="onLegendLabelClick($event)"
        [scheme]="colorScheme"
        [results]="chartData"
        [animations]="model.animations"
        [tooltipDisabled]="model.tooltipDisabled"
        [gradient]="model.gradient"
        (select)="treemapSelect($event)"
        (activate)="activate($event)"
        (deactivate)="deactivate($event)"
      >
      </ngx-charts-tree-map>
    </div>

    <ngx-charts-line-chart
      *ngIf="model.chartType === 'line-reference-lines'"
      [view]="view"
      class="chart-container"
      [scheme]="colorScheme"
      [schemeType]="model.schemeType"
      [results]="chartData"
      [animations]="model.animations"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      (legendLabelClick)="onLegendLabelClick($event)"
      [gradient]="model.gradient"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [showXAxisLabel]="model.showXAxisLabel"
      [showYAxisLabel]="model.showYAxisLabel"
      [xAxisLabel]="model.xAxisLabel"
      [yAxisLabel]="model.yAxisLabel"
      [autoScale]="model.autoScale"
      [timeline]="model.timeline"
      [showGridLines]="model.showGridLines"
      [curve]="curve"
      [rangeFillOpacity]="rangeFillOpacity"
      [roundDomains]="model.roundDomains"
      [tooltipDisabled]="model.tooltipDisabled"
      [showRefLines]="showRefLines"
      [showRefLabels]="showRefLabels"
      [referenceLines]="refLines"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-line-chart>
    <ngx-charts-bar-vertical
      *ngIf="model.chartType === 'tooltip-templates'"
      class="chart-container"
      [view]="view"
      [scheme]="colorScheme"
      [schemeType]="model.schemeType"
      [customColors]="customColors"
      [results]="chartData"
      [animations]="model.animations"
      [gradient]="model.gradient"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      [showXAxisLabel]="model.showXAxisLabel"
      [showYAxisLabel]="model.showYAxisLabel"
      [tooltipDisabled]="model.tooltipDisabled"
      [xAxisLabel]="model.xAxisLabel"
      [yAxisLabel]="model.yAxisLabel"
      [showGridLines]="model.showGridLines"
      [barPadding]="model.barPadding"
      [roundDomains]="model.roundDomains"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (legendLabelClick)="onLegendLabelClick($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
      <ng-template #tooltipTemplate let-model="model">
        <h1>
          {{ getFlag(model.name) }}
        </h1>
        <h2>{{ model.name }}: {{ model.value }}</h2>
      </ng-template>
    </ngx-charts-bar-vertical>

    <ngx-charts-bar-vertical-stacked
      *ngIf="model.chartType === 'bar-vertical-stacked-negative'"
      class="chart-container"
      [view]="view"
      [scheme]="colorScheme"
      [schemeType]="model.schemeType"
      [results]="chartData"
      [animations]="model.animations"
      [gradient]="model.gradient"
      [tooltipDisabled]="model.tooltipDisabled"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      (legendLabelClick)="onLegendLabelClick($event)"
      [showXAxisLabel]="model.showXAxisLabel"
      [showYAxisLabel]="model.showYAxisLabel"
      [xAxisLabel]="model.xAxisLabel"
      [yAxisLabel]="'Fiscal Year Report'"
      [showGridLines]="model.showGridLines"
      [barPadding]="model.barPadding"
      [roundDomains]="model.roundDomains"
      [noBarWhenZero]="model.noBarWhenZero"
      [yScaleMax]="model.yScaleMax"
      [showDataLabel]="model.showDataLabel"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-bar-vertical-stacked>
    <ngx-charts-bar-horizontal-stacked
      *ngIf="model.chartType === 'bar-horizontal-stacked-negative'"

      [view]="view"
      [scheme]="colorScheme"

      [tooltipDisabled]="model.tooltipDisabled"
      [xAxis]="model.showXAxis"
      [yAxis]="model.showYAxis"
      [legend]="model.showLegend"
      [legendTitle]="model.legendTitle"
      [legendPosition]="model.legendPosition"
      (legendLabelClick)="onLegendLabelClick($event)"
      [showXAxisLabel]="model.showXAxisLabel"
      [showYAxisLabel]="model.showYAxisLabel"
      [xAxisLabel]="model.xAxisLabel"
      [yAxisLabel]="'Fiscal Year Report'"
      [showGridLines]="model.showGridLines"
      [barPadding]="model.barPadding"
      [roundDomains]="model.roundDomains"
      [noBarWhenZero]="model.noBarWhenZero"
      [showDataLabel]="model.showDataLabel"
      [trimXAxisTicks]="model.trimXAxisTicks"
      [trimYAxisTicks]="model.trimYAxisTicks"
      [maxXAxisTickLength]="model.maxXAxisTickLength"
      [maxYAxisTickLength]="model.maxYAxisTickLength"
      (select)="select($event)"
      (activate)="activate($event)"
      (deactivate)="deactivate($event)"
    >
    </ngx-charts-bar-horizontal-stacked>
  </div>
</ng-template>
